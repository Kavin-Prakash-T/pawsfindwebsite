<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet - PawsFind</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">PawsFind</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="add-pet.html" class="active">Add Pet</a>
                <a href="applications.html">Applications</a>
                <a href="#" id="logout">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <h1>Add New Pet</h1>
                <form id="add-pet-form" class="form">
                    <div class="form-group">
                        <label for="name">Pet Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type" required>
                            <option value="">Select Type</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="bird">Bird</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="breed">Breed</label>
                        <input type="text" id="breed" name="breed" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age (years)</label>
                        <input type="number" id="age" name="age" min="0" max="30" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="size">Size</label>
                        <select id="size" name="size" required>
                            <option value="">Select Size</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="neutered">Neutered/Spayed</label>
                        <select id="neutered" name="neutered" required>
                            <option value="">Select Option</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image">Pet Image</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags (comma-separated)</label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., Good with kids, Trained, Playful">
                    </div>

                    <button type="submit" class="submit-button">Add Pet</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PawsFind. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Check if user is logged in and is a shelter
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.user_type !== 'shelter') {
            window.location.href = 'index.html';
        }

        const form = document.getElementById('add-pet-form');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('type', document.getElementById('type').value);
            formData.append('breed', document.getElementById('breed').value);
            formData.append('age', document.getElementById('age').value);
            formData.append('gender', document.getElementById('gender').value);
            formData.append('size', document.getElementById('size').value);
            formData.append('neutered', document.getElementById('neutered').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('image', document.getElementById('image').files[0]);
            
            const tags = document.getElementById('tags').value
                .split(',')
                .map(tag => tag.trim())
                .filter(tag => tag.length > 0);
            formData.append('tags', JSON.stringify(tags));

            try {
                const response = await fetch(`${API_BASE_URL}/pets/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to add pet');
                }

                alert('Pet added successfully!');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error adding pet:', error);
                alert(error.message || 'Failed to add pet. Please try again.');
            }
        });
    </script>
</body>
</html>
